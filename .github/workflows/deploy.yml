jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.set-names.outputs.names }}
      slugs: ${{ steps.set-slugs.outputs.slugs }}
      versions: ${{ steps.set-versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v3
      - id: set-names
        run: echo "names=$(jq -c 'keys' plugins.json)" >> $GITHUB_OUTPUT
      - id: set-slugs
        run: echo 'slugs=\"$(jq -c '.[].slug' plugins.json)\"' >> $GITHUB_OUTPUT
      - id: set-versions
        run: echo 'versions=\"$(jq -c '.[].version' plugins.json)\"' >> $GITHUB_OUTPUT
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name: ${{ fromJSON(needs.job1.outputs.names) }}
        slug: ${{ fromJSON(needs.job1.outputs.slugs) }}
        version: ${{ fromJSON(needs.job1.outputs.versions) }}
    steps:
      - uses: actions/checkout@v3
      - run: npm run build-plugins
      
